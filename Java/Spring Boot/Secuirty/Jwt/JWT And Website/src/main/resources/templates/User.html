<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
            name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Thymeleaf Form handling Demo</title>
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css"
          rel="stylesheet">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body class="container">



<div class="container">
  <h2>Modal Example</h2>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          


<form class="col card p-3 my-5" method="post" th:action="@{/web/user}" th:object="${userObject}">
    <div class="form-group">
       <input type="hidden"  th:field="*{id}">
        <label for="firstName">Name</label>
        <input class="form-control" id="name" placeholder="Enter Name" required autocomplete="off"
               th:field="*{name}"
               type="text"/>
    </div>
    <div class="form-group">
        <label for="lastName">Phone</label>
        <input class="form-control" id="phone" placeholder="Enter Phone" required  autocomplete="off"
               th:field="*{phone}"
               type="number"/>
    </div>
    <div class="form-group">
        <label for="role">Address</label>
       <input class="form-control" id="address" placeholder="Enter Address" required  autocomplete="off"
               th:field="*{address}"
               type="text"/>
    </div>
    <div>
        <input class="btn btn-primary" type="submit" value="Create User">
        <input class="btn btn-dark" type="reset" value="Reset">
    </div>
</form>


        </div>        
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>



<div th:if="${userMessage}" th:utext="${userMessage}" class="alert alert-success text-center"></div>
<table class="table table-striped table-bordered ">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Phone</th>
        <th>Address</th>
        <th>Actions</th>
    </tr>
    <tr th:if="${#lists.isEmpty(users)}">
        <td class="text-center" colspan="7">No Records found. Add some...!</td>
    </tr>
    <tr th:each="user : ${users}">
        <td class="align-middle" th:text="${user.id}"></td>
        <td class="align-middle" th:text="${user.name}"></td>
        <td class="align-middle" th:text="${user.phone}"></td>
        <td class="align-middle" th:text="${user.address}"></td>
        <td class="align-middle text-center">
        <a class="btn btn-primary" th:href="'/web/user/' + ${user.id}">‚úè</a>
        <a class="btn btn-secondary" th:href="'/web/user/delete/' + ${user.id}">üöΩ</a>
        </td>
    </tr>
</table>
</body>
</html>
